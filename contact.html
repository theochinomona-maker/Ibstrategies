<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Integrated Business Strategies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Contact page specific styles */
    .contact-hero {
      position: relative;
      width: 100%;
      height: 350px;
      background: linear-gradient(135deg, #04345b 0%, #2184c6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 0;
    }
    .contact-hero h1 {
      color: #fff;
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .contact-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
    }
    .contact-form-section {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.08);
    }
    .contact-form-section h2 {
      color: #04345b;
      margin-bottom: 30px;
      text-align: left;
      font-size: 2rem;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-group label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      font-family: inherit;
      transition: border-color 0.3s, box-shadow 0.3s;
      box-sizing: border-box;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2184c6;
      box-shadow: 0 0 0 3px rgba(33,132,198,0.1);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .submit-btn {
      background: #2184c6;
      color: #fff;
      padding: 14px 40px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      width: 100%;
    }
    .submit-btn:hover {
      background: #04345b;
      transform: translateY(-2px);
    }
    .contact-info-section {
      padding: 40px;
    }
    .contact-info-section h2 {
      color: #04345b;
      margin-bottom: 30px;
      font-size: 2rem;
    }
    .contact-info-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 30px;
    }
    .contact-icon {
      width: 50px;
      height: 50px;
      background: #2184c6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      color: #fff;
      font-size: 20px;
      flex-shrink: 0;
    }
    .contact-details h3 {
      color: #04345b;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    .contact-details p {
      color: #666;
      line-height: 1.6;
      margin: 0;
    }
    .contact-details a {
      color: #2184c6;
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-details a:hover {
      color: #04345b;
    }
    .map-section {
      background: #f7f8fa;
      padding: 60px 40px;
      margin-top: 60px;
    }
    .map-container {
      max-width: 1200px;
      margin: 0 auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      height: 400px;
      background: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }
    .office-hours {
      background: #f7f8fa;
      padding: 30px;
      border-radius: 8px;
      margin-top: 30px;
    }
    .office-hours h3 {
      color: #04345b;
      margin-bottom: 20px;
    }
    .hours-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 10px 20px;
    }
    .hours-grid .day {
      font-weight: 600;
      color: #333;
    }
    .hours-grid .time {
      color: #666;
    }
    @media (max-width: 900px) {
      .contact-container {
        grid-template-columns: 1fr;
        gap: 40px;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
      .contact-hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<!-- Header Placeholder - Will be loaded dynamically -->
<div id="header-placeholder"></div>

<!-- Contact Hero Section -->
<div class="contact-hero">
  <h1>Get In Touch</h1>
</div>

<!-- Contact Content -->
<div class="contact-container">

  <!-- Contact Form -->
  <div class="contact-form-section">
    <h2>Send Us a Message</h2>
    <form id="contact-form" action="#" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <select id="subject" name="subject" required>
          <option value="">Select a subject</option>
          <option value="general">General Inquiry</option>
          <option value="ppe">PPE Manufacturing & Supply</option>
          <option value="cleaning">Cleaning Services</option>
          <option value="petroleum">Petroleum Products</option>
          <option value="quote">Request a Quote</option>
          <option value="partnership">Partnership Opportunities</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required placeholder="Tell us about your needs..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </div>

  <!-- Contact Information -->
  <div class="contact-info-section">
    <h2>Contact Information</h2>

    <div class="contact-info-item">
      <div class="contact-icon">=�</div>
      <div class="contact-details">
        <h3>Email</h3>
        <p><a href="mailto:info@ibstrategies.co.za">info@ibstrategies.co.za</a></p>
      </div>
    </div>

    <div class="contact-info-item">
      <div class="contact-icon">=�</div>
      <div class="contact-details">
        <h3>Phone</h3>
        <p><a href="tel:+27734163323">+27 73 416 3323</a></p>
      </div>
    </div>

    <div class="contact-info-item">
      <div class="contact-icon">=�</div>
      <div class="contact-details">
        <h3>Address</h3>
        <p>18 Coventry Park<br>
        675 Old Pretoria Rd, Midrand<br>
        South Africa,  1685</p>
      </div>
    </div>

    <!-- Office Hours -->
    <div class="office-hours">
      <h3>Business Hours</h3>
      <div class="hours-grid">
        <div class="day">Monday - Friday:</div>
        <div class="time">8:00 AM - 5:00 PM</div>
        <div class="day">Saturday:</div>
        <div class="time">9:00 AM - 1:00 PM</div>
        <div class="day">Sunday:</div>
        <div class="time">Closed</div>
      </div>
    </div>
  </div>

</div>

<!-- Map Section -->
<div class="map-section">
  <h2 style="text-align: center; margin-bottom: 40px;">Find Us</h2>
  <div class="map-container">
    <!-- Replace this with actual Google Maps embed -->
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3585.9418901112967!2d28.121113874503955!3d-26.00272087720122!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e956ff79a372c7d%3A0x42980defe197d2e4!2s4Cus%20Group!5e0!3m2!1sen!2sza!4v1760831298393!5m2!1sen!2sza" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</div>

<script>
// Form submission handler
document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();

  // Get form data
  const formData = {
    firstName: document.getElementById('first-name').value,
    lastName: document.getElementById('last-name').value,
    email: document.getElementById('email').value,
    phone: document.getElementById('phone').value,
    subject: document.getElementById('subject').value,
    message: document.getElementById('message').value
  };

  // Here you would normally send the data to your server
  console.log('Form submitted:', formData);

  // Show success message (replace with actual implementation)
  alert('Thank you for your message! We will get back to you soon.');

  // Reset form
  this.reset();
});
</script>

</body>
</html>
